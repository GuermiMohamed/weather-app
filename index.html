<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/microwebLogo.jpg" type="image/x-icon">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name">
            <button><img src="img/search.png" alt="" width="20"></button>
        </div>
        <div class="error" style="color: red; margin-top: 10px; display: none;">Invalid city name. Please try again.</div>
        <div class="weather">
            <img src="img/rain.png" alt="" class="weather-icon">
        <h1 class="temp">22 c </h1>
            <h2 class="city">New York</h2>

            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="">
              <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>

              </div>  
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey =  "d7806ff5c89ccbe9ce3a4864c20f824e";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
       const weatherIcon = document.querySelector(".weather-icon");
        async function chekWeather(city){
    try {
        const response = await fetch(`${apiUrl}&q=${city}&appid=${apiKey}`);
        var data = await response.json();

        if (data.cod === "404") {
            document.querySelector(".city").innerHTML = "Invalid city name. Please try again.";
            document.querySelector(".temp").innerHTML = "--";
            document.querySelector(".humidity").innerHTML = "--";
            document.querySelector(".wind").innerHTML = "--";
            document.querySelector(".weather-icon").src = "img/error.png";
            return;
        }

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°c";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        if (data.weather[0].main == "Clouds") {
            document.querySelector(".weather-icon").src = "img/clouds.png";
        } else if (data.weather[0].main == "Clear") {
            document.querySelector(".weather-icon").src = "img/clear.png";
        } else if (data.weather[0].main == "Rain") {
            document.querySelector(".weather-icon").src = "img/rain.png";
        } else if (data.weather[0].main == "Drizzle") {
            document.querySelector(".weather-icon").src = "img/drizzle.png";
        } else if (data.weather[0].main == "Mist") {
            document.querySelector(".weather-icon").src = "img/mist.png";
        }
    } catch (error) {
        document.querySelector(".city").innerHTML = "An error occurred. Please try again later.";
        document.querySelector(".temp").innerHTML = "--";
        document.querySelector(".humidity").innerHTML = "--";
        document.querySelector(".wind").innerHTML = "--";
        document.querySelector(".weather-icon").src = "img/error.png";
    }
}
   searchBtn.addEventListener("click", ()=>{
    chekWeather(searchBox.value);
   });
   </script>
    
</body>
</html>
